<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Final Message</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Comic Sans MS', cursive;
      color: #cc007a;
      text-align: center;
      padding: 40px 20px;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .message {
      font-size: 1.3em;
      margin-bottom: 40px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .photo {
      width: 180px;
      height: 220px;
      background-color: #fff;
      border: 5px solid #ffb6c1;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      background-size: cover;
      background-position: center;
      border-radius: 12px;
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    .button {
      padding: 12px 24px;
      background-color: #cc007a;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      text-decoration: none;
      cursor: pointer;
    }

    .button:hover {
      background-color: #99005c;
    }
  </style>
</head>
<body>
  <canvas class="confetti"></canvas>
  <h1>Okay fine...</h1>
  <div class="message">
    You're still dumb, <strong>but you're <em>my</em> dumb ü§ç</strong>
  </div>

  <div class="gallery">
    <div class="photo" style="background-image: url('1.jpg');"></div>
    <div class="photo" style="background-image: url('2.jpg');"></div>
    <div class="photo" style="background-image: url('3.jpg');"></div>
    <div class="photo" style="background-image: url('4.jpg');"></div>
  </div>

  <a href="index.html" class="button">Happiest 18th!!!!!!!!!!!!!!!!!!!!!!!</a>

  <script>
    const canvas = document.querySelector('.confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const pieces = Array.from({ length: 150 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height - canvas.height,
      size: Math.random() * 8 + 4,
      speed: Math.random() * 3 + 2,
      color: `hsl(${Math.random() * 360}, 70%, 60%)`
    }));

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of pieces) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, 2 * Math.PI);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.y += p.speed;
        if (p.y > canvas.height) {
          p.y = -10;
          p.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
